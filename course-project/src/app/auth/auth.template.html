<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="alert alert-danger" *ngIf="!isLoading && errorMessage">
            <p>{{errorMessage}}</p>
        </div>
        <form (ngSubmit)="onSubmit(form)" #form="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                        id="email"
                        type="email"
                        class="form-control"
                        ngModel
                        name="email"
                        required
                        email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                        id="password"
                        type="password"
                        class="form-control"
                        ngModel
                        name="password"
                        required
                        minlength="6">
            </div>
            <div>
                <button
                        class="btn btn-primary"
                        type="submit"
                        [disabled]="form.invalid"
                >{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
                <button
                        class="btn btn-primary"
                        type="button"
                        (click)="onSwitchMode()"
                >Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
